<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P o k é d e x</title>
    <link rel="icon" type="image/png" href="./src/assets/media/favicon.png">

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./src/styles/vendor/materialize.min.css" media="screen,projection" />

    <!-- global.css -->
    <link rel="stylesheet" href="./src/styles/global.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>

    <!-- Materialize JS-->
    <script src="./src/js/vendor/materialize.min.js" defer></script>

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <!-- main.js -->
    <script type="module" src="./src/js/main.js" defer></script>
    <script src="./src/js/rudolph.js" defer></script>
</head>

<body>
    <figure class="rudolph">
        <img src="./src/assets/media/rudolph.gif" alt="running rudolph" class="rudolph-gif">
    </figure>
    <header>
        <figure class="logo-title">
            <a href="/projects/pokedex"><img src="./src/assets/media/favicon.png" alt="Pokédex Logo"></a>
            <a id="title" href="/projects/pokedex">
                <h1>P o k é d e x</h1>
            </a>
        </figure>

        <section class="section-pagination">
            <ul class="pagination"></ul>
        </section>

        <section class="header-forms col ">
            <form id="page-size" aria-label="Pokémon Search">
                <div class="input-field">
                    <label for="page_size">Pokès/page</label>
                    <input id="page_size" type="number" value="20" min="1" max="1025">
                </div>

                <button id="btn-page-number" class="btn red waves-effect waves-light" type="submit"
                    aria-label="Seitengröße aktualisieren">
                    <i class="material-icons" aria-hidden="true">autorenew</i>
                </button>
            </form>

            <form id="search" aria-label="Pokémon Search">
                <input id="input-search" class="browser-default btn-search" type="search" placeholder="Search Pokémon"
                    minlength="3">
                <section class="section-search-btn">
                    <button id="btn-close" class="btn red waves-effect waves-light" type="button" name="action">
                        <i class="material-icons">close</i>
                    </button>
                    <button id="btn-search" class="btn red waves-effect waves-light" type="button" name="action">
                        <i class="material-icons">search</i>
                    </button>
                </section>
            </form>
        </section>
    </header>

    <main>
        <section class="card-grid" id="cardGrid"></section>
    </main>

    <dialog id="cardModal" class="modal">
    </dialog>

</body>

</html>
