<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P o k é d e x</title>
    <link rel="icon" type="image/png" href="./src/assets/media/favicon.png">

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./src/styles/materialize.min.css" media="screen,projection" />

    <!-- global.css -->
    <link rel="stylesheet" href="./src/styles/global.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
    <!-- Materialize JS-->
    <script src="./src/js/materialize.min.js" defer></script>

    <!-- main.js -->
    <script src="./src/js/main.js" defer></script>
</head>

<body>
    <header>
        <img src="./src/assets/media/favicon.png" alt="Pokédex Logo">
        <h1>P O K É D E X</h1>
        <input type="search" placeholder="Search Pokémon" class="browser-default btn-search">
    </header>

    <main>
        <section class="card-grid" id="cardGrid"></section>
    </main>

    <div id="cardModal" class="modal">
        <div class="modal-content">
            <article>
                <hgroup>
                    <h2 id="modalTitle"></h2>
                    <p class="modal-subtitle" id="modalSubtitle"></p>
                </hgroup>
                <p id="modalBody"></p>
            </article>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

</body>

</html>
